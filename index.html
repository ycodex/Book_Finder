<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Finder</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/script.js"></script>
</head>

<body class="color-no-results">
  
  <!-- Main content -->
  <div class="first">
    <h1 id="animate1">
      <span>Book</span>

      </br>
      <span>FINDER</span>

    </h1>
  </div>
  <!-- search bar -->
  <div id="searchbox">
    <form action="#" class="searchForm">
      <input type="text" class="search" placeholder="ENTER SEARCH TERM">
    </form>
  </div>


  <!-- Results -->
  <div class="container">
    <div class="search">
  <div class="results">
    <br>
    <div class="noResults">
      <h2>No Results Found</h2>
    </div>
    <div class="results-table">
      
      <table class="results">
        <thead>
          <tr>
            <td width="33%">
              BOOK
            </td>
            <td>
              DESCRIPTION
            </td>
            <!--
            <td>
              Link
            </td>-->
          </tr>
        </thead>
        <tbody class="results">
    
        </tbody>
      </table>
    </div>
  </div>
</div>
 </div>



  <!-- Loading animation -->


  <!-- <div class="wrapper">
    <h1 id="animate">
      <span>Book</span>

      </br>
      <span>FINDER</span>

    </h1>
  </div>  -->



  <!-- Fading In -->
  <script>
    $(window).on("load", function () {
      $(".wrapper").fadeOut("slow");
     // $(".first").fadeIn(5000);

    }); 
  </script>
</body>

</html>
